<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet" />
    <title>메인화면</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light text-uppercase">
      <div class="container">
        <a class="navbar-brand" href="#page-top">SSAFIT</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          메뉴
          <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#">HOME</a></li>
              <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#">헬스장찾기</a></li>
              <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#"><i class="bi bi-person-fill-add"></i></a></li>
              <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#"><i class="bi bi-door-open"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img height="200" src="https://www.sisul.or.kr/open_content/skydome/images/photo_health01.jpg" class="d-block w-100" alt="헬스장1">
          </div>
          <div class="carousel-item">
            <img height="200" src="https://www.uic.or.kr/images/ulsanpark/institution/insti03_5img1.jpg" class="d-block w-100" alt="헬스장2">
          </div>
          <div class="carousel-item">
            <img height="200" src="https://www.qplace.kr/content/images/2022/04/1-11.jpg" class="d-block w-100" alt="헬스장3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">이전</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">다음</span>
        </button>
      </div>
    </header>
    <section>
      <div class="flex">
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 search-title">
          <div class="input-group shadow-sm p-3 mb-5 bg-body rounded">
            <button class="btn btn-outline-light input-group-icon" type="button">
              <i class="bi bi-search"></i>
            </button>
            <input type="text" class="form-control bg-light border-0 small" placeholder="운동 제목 검색">
          </div>
        </form>
        <div class="most-view shadow-sm p-3 mb-5 bg-body rounded">
          <div class="video-title">최근 가장 많이 본 영상</div>
          <div id="carouselExample2" class="carousel slide">
            <div class="carousel-inner video-area">
            </div>
            <button class="carousel-control-prev btn-primary" type="button" data-bs-target="#carouselExample2" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">이전</span>
            </button>
            <button class="carousel-control-next btn-primary" type="button" data-bs-target="#carouselExample2" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">다음</span>
            </button>
          </div>
        </div>
        <div class="most-view shadow-sm p-3 mb-5 bg-body rounded">
          <div class="video-title">운동 부위 선택</div>
          <div>
            <button type="button" class="btn btn-secondary">전신</button>
            <button type="button" class="btn btn-secondary">상체</button>
            <button type="button" class="btn btn-secondary">하체</button>
            <button type="button" class="btn btn-secondary">복부</button>
          </div>
          <div id="carouselExample3" class="carousel slide">
            <div class="carousel-inner video-area">
            </div>
            <button class="carousel-control-prev btn-primary" type="button" data-bs-target="#carouselExample3" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">이전</span>
            </button>
            <button class="carousel-control-next btn-primary" type="button" data-bs-target="#carouselExample3" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">다음</span>
            </button>
          </div>          
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
