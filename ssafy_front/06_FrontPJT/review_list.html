<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet" />
    <title>리뷰목록</title>
  </head>
  <body>
    <div class="flex">
        <div class="shadow-sm p-3 mb-5 bg-body rounded mt-5 review-list">
            <div class="form-group review-regist-title">
                * 운동 영상 리뷰 *
            </div>
            <hr>
            <div class="review-content"></div>
            <hr>
            <div>
                <a href="#" class="btn btn-outline-primary mt-3 btn-user btn-block">
                    글작성
                </a>
                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 search-review">
                    <div class="input-group shadow-sm p-3 mb-5 bg-body rounded">
                        <button class="btn btn-outline-light input-group-icon" type="button">
                        <i class="bi bi-search"></i>
                        </button>
                        <input type="text" class="form-control bg-light border-0 small" placeholder="제목, 내용으로 검색">
                    </div>
                </form>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>작성시간</th>
                    </tr>
                </thead>
                <hr>
                <tbody class="review-table-list">
                </tbody>
            </table>
        </div>
    </div>
  </body>
  <script src="main.js"></script>
  </html>
